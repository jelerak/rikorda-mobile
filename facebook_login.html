<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/cordova-2.1.0.js"></script>
    <script src="js/FacebookConnect.js" type="text/javascript"></script>
</head>
<body>
    <div class="app">
        <h1>Apache Cordova</h1>

        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>

            <p class="event received">Device is Ready</p>
        </div>
        <div id="plugindemo">
            <h3>FacebookConnect Plugin</h3>
            <a href="#" class="btn large" onclick="plugin.login();">login()</a>
            <a href="#" class="btn large" onclick="plugin.requestWithGraphPath();">requestWithGraphPath()</a>
            <a href="#" class="btn large" onclick="plugin.dialog();">dialog()</a>
            <a href="#" class="btn large" onclick="plugin.logout();">logout()</a>
        </div>
    </div>
<script type="text/javascript">

    var plugin = {
        login: function() {
            var appId = "379107468824609";
            window.plugins.facebookConnect.login({permissions: ["email", "user_about_me"], appId: appId}, function(result) {
                console.log("facebookConnect.login:" + JSON.stringify(result));
            });
        },
        requestWithGraphPath: function() {
            window.plugins.facebookConnect.requestWithGraphPath("/me", function(result) {
                console.log("facebookConnect.requestWithGraphPath:" + JSON.stringify(result));
            });
        },
        dialog : function() {
            var dialogOptions = {
                link: 'https://developers.facebook.com/docs/reference/dialogs/',
                picture: 'http://fbrell.com/f8.jpg',
                name: 'Facebook Dialogs',
                caption: 'Reference Documentation',
                description: 'Using Dialogs to interact with users.'
            };

            window.plugins.facebookConnect.dialog('feed', dialogOptions, function(response) {
                console.log("facebookConnect.dialog:" + JSON.stringify(response));
            });
        },
        logout : function() {
            window.plugins.facebookConnect.logout(function(result) {
                console.log("facebookConnect.logout:" + JSON.stringify(result));
            });
        }
    };
</script>
</body>

</html>
