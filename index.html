<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css"/>
    <link href="css/jquery-mobile.css" type="text/css" rel="stylesheet" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="js/cordova-2.1.0.js" type="text/javascript"></script>
	<script type="text/javascript" src="klass.min.js"></script>
	<script type="text/javascript" src="code.photoswipe.jquery-3.0.5.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        var pictureSource; // picture source
        var destinationType; // sets the format of returned value
        // Wait for Cordova to connect with the device
        document.addEventListener("deviceready", onDeviceReady, false);

        // Cordova is ready to be used!
        function onDeviceReady() {
            pictureSource = navigator.camera.PictureSourceType;
            destinationType = navigator.camera.DestinationType;
		}
		// Take picture using device camera and retrieve image as base64-encoded string
		function capturePhoto() {
			navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50, allowEdit : true,
				destinationType: destinationType.DATA_URL });
		}

		// Called if something bad happens.
		function onFail(message) {
			alert('Failed because: ' + message);
		}

		function onPhotoDataSuccess(imageData) {
			// Uncomment to view the base64 encoded image data
			console.log(imageData);

			// Unhide image elements
			largeImage.style.display = 'block';

			// Show the captured photo
			// The inline CSS rules are used to resize the image
			largeImage.src = "data:image/jpeg;base64," + imageData;
		}

		// Called when a photo is successfully retrieved
		function onPhotoURISuccess(imageURI) {
			// Uncomment to view the image file URI
			console.log(imageURI);

			// Get image handle
			var largeImage = document.getElementById('largeImage');

			// Unhide image elements
			largeImage.style.display = 'block';

			// Show the captured photo
			// The inline CSS rules are used to resize the image
			largeImage.src = imageURI;
		}

		// A button will call this function to retrieve photos from the album
		function getPhoto(source) {

			// Retrieve image file location from specified source
			navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50,
				destinationType: destinationType.FILE_URI,
				sourceType: source });
		}
		$( ".photopopup" ).on({
			popupbeforeposition: function() {
				var maxHeight = $( window ).height() - 60 + "px";
				$( ".photopopup img" ).css( "max-height", maxHeight );
			}
    });
    </script>
</head>
<body>

<div data-role="content">
    <button data-theme="d" onclick="capturePhoto();">Fotocamera</button>
    <button data-theme="d" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">Galleria</button>
	<iframe style="display:none;width:100%;" frameborder="0" id="largeImage" src="" scrolling="yes" width="1024px"></iframe> 
</div>

</body>
</html>
