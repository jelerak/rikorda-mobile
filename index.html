<!DOCTYPE HTML>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <link rel="stylesheet" href="css/jquery-mobile.css" type="text/css"/>

    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <!--script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script-->
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="js/jquery.touchy.js"></script>
    <!--script src="js/jquery.ui.touch-punch.js"></script-->
    <script src="js/cordova-2.1.0.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
        var pictureSource; // picture source
        var destinationType; // sets the format of returned value
        // Wait for Cordova to connect with the device
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            pictureSource = navigator.camera.PictureSourceType;
            destinationType = navigator.camera.DestinationType;
            alert('Device ready');
        }

        function onFail(message) {
            alert('Failed because: ' + message);
        }

        // Called when a photo is successfully retrieved
        function onPhotoURISuccess(imageURI) {

            var largeImage = document.getElementById('largeImage');
            largeImage.style.display = 'block';
            largeImage.src = imageURI;
        }

        function getPhoto(source) {
            navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50,
                destinationType: destinationType.FILE_URI,
                sourceType: source });
        }
        function scalePhoto() {
           $('#photo-container').css({
                '-moz-transform' : 'scale(2,2)'
            });
        }
        $(document).ready(function() {
            //$("#photo-container").draggable({ containment: "#wrapper" });
            $('#photo-container').bind('touchy-pinch', function (e, $target, data) {
                alert("pinched!!");
                $(this).css({
                    '-webkit-transform' : 'scale(' + data.scale + ',' + data.scale + ')'
                });
            });
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <button data-theme="d" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">Galleria</button>
        </div>
        <div class="span12">
            <button data-theme="d" onclick="scalePhoto();">Scale</button>
        </div>
        <div class="span1"></div>
        <div id="wrapper" class="span10" style="background-color: #cccccc; height: 300px;">
            <div class="ui-widget-content" id="photo-container" style="position: relative; width:200px; ">
                <img id="largeImage" src="img/test.gif" style="max-width:100%; max-height:100%">
            </div>
        </div>
        <div class="span1"></div>
